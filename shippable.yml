language: python

python:
  - 2.7

services:
  - mysql

env:
  global:
    - GAE_DIR=/tmp/gae
    - EMAIL=stephanie@shippable.com
    - secure: 
 
build:
  pre_ci_boot:
    image_name: drydock/u14pytall
    image_tag: prod
    pull: true
    options: "-e HOME=/root"
  ci:
    - echo $GAE_DIR
    - >
      test -e $GAE_DIR || 
      (mkdir -p $GAE_DIR && 
      wget https://storage.googleapis.com/appengine-sdks/featured/google_appengine_1.9.35.zip -q -O /tmp/gae.zip &&
      unzip /tmp/gae.zip -d $GAE_DIR)
    # - mkdir -p $GAE_DIR
    # - ls -la $GAE_DIR
    # - ls -la /tmp
    # - wget https://storage.googleapis.com/appengine-sdks/featured/google_appengine_1.9.6.zip -O /tmp/gae.zip
    # - unzip /tmp/gae.zip -d $GAE_DIR)
    - pip install -r requirements.txt
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    # - mysql -e 'create database if not exists test'
    # - python manage.py test
    - coverage run manage.py test
  on_success:
    - echo 'yay'
    - echo "$GAE_PASSWORD" | $GAE_DIR/google_appengine/appcfg.py -e "$EMAIL"-A testgkeproject-1181 list_versions
